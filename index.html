<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portafolio - Juan Sebastián</title>
  <style>
    /* Estilo general */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow-x: hidden;
    }

    /* Fondo de estrellas animadas */
    body {
      background: #000;
      position: relative;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    header {
      padding: 40px 20px;
      text-align: center;
    }
    header h1 {
      font-size: 3rem;
      background: linear-gradient(90deg, #ff00cc, #3333ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    header p {
      font-size: 1.2rem;
      color: #bbb;
    }

    .buttons {
      margin: 40px 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
    .buttons a {
      text-decoration: none;
      background: linear-gradient(45deg, #ff00cc, #3333ff);
      padding: 12px 24px;
      border-radius: 12px;
      color: #fff;
      font-weight: bold;
      transition: 0.3s;
      box-shadow: 0px 4px 15px rgba(255, 0, 204, 0.5);
    }
    .buttons a:hover {
      transform: scale(1.05);
      box-shadow: 0px 6px 20px rgba(51, 51, 255, 0.7);
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      font-size: 0.9rem;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Fondo animado -->
  <canvas id="stars"></canvas>

  <header>
    <h1>Juan Sebastián</h1>
    <p>Desarrollador en formación | Futuro referente del software</p>
  </header>

  <section class="buttons">
    <a href="https://jsebas-dev.github.io/Portafolio/">Ver Portafolio</a>
    <a href="https://jsebas-dev.github.io/Calculator/">Calculadora</a>
    <a href="https://jsebas-dev.github.io/To-Do-list./">To-Do List</a>
    <a href="https://www.linkedin.com/in/juan-sebastian-0b82a3383">LinkedIn</a>
    <a href="https://github.com/Jsebas-Dev">GitHub</a>
    <a href="https://www.upwork.com/freelancers/~015cc338127b5c33e6">Upwork</a>
    <a href="mailto:sebas07sx@gmail.com">Email</a>
  </section>

  <footer>
    © 2025 Juan Sebastián - Todos los derechos reservados
  </footer>

  <!-- Script para estrellas animadas -->
  <script>
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let stars = [];
    const numStars = 200;

    for (let i = 0; i < numStars; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function updateStars() {
      for (let star of stars) {
        star.x += star.dx;
        star.y += star.dy;
        if (star.x < 0 || star.x > canvas.width) star.dx *= -1;
        if (star.y < 0 || star.y > canvas.height) star.dy *= -1;
      }
    }

    function animate() {
      drawStars();
      updateStars();
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>

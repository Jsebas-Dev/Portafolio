<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Portafolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    header {
      width: 100%;
      padding: 20px;
      text-align: center;
      background: linear-gradient(90deg, #0061ff, #60efff);
      color: #fff;
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    h2 {
      margin: 20px 0;
      font-size: 1.5rem;
      color: #60efff;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1000px;
    }

    .card {
      background: rgba(15, 15, 15, 0.85);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 35px rgba(0, 255, 255, 0.6);
    }

    .card h3 {
      margin-bottom: 10px;
      color: #00ffe7;
    }

    .card p {
      font-size: 0.9rem;
      margin-bottom: 15px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 25px;
      background: linear-gradient(90deg, #00dbde, #fc00ff);
      color: white;
      font-weight: bold;
      text-decoration: none;
      transition: opacity 0.3s ease;
    }

    .btn:hover {
      opacity: 0.8;
    }

    /* ðŸŽ‡ Canvas interactivo */
    #particles {
      width: 100%;
      height: 300px;
      background: rgba(10, 10, 10, 0.6);
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(255, 0, 200, 0.4);
    }
  </style>
</head>
<body>
  <header>Mi Portafolio ðŸš€</header>
  <h2>Proyectos destacados</h2>

  <div class="projects">
    <!-- ðŸŽ‡ AnimaciÃ³n en lugar de "Portafolio personal" -->
    <canvas id="particles"></canvas>

    <div class="card">
      <h3>Calculadora</h3>
      <p>Proyecto de calculadora futurista con UI en neÃ³n y validaciÃ³n segura.</p>
      <a href="https://jsebas-dev.github.io/Calculadora/" class="btn">Abrir Calculadora</a>
    </div>

    <div class="card">
      <h3>To-Do List</h3>
      <p>App sencilla para organizar tareas con almacenamiento local.</p>
      <a href="https://jsebas-dev.github.io/To-Do-List/" class="btn">Abrir To-Do List</a>
    </div>
  </div>

  <script>
    // ðŸŽ‡ PartÃ­culas interactivas
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");

    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;

    let particles = [];

    class Particle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.size = Math.random() * 5 + 2;
        this.speedX = Math.random() * 3 - 1.5;
        this.speedY = Math.random() * 3 - 1.5;
        this.color = hsl(${Math.random() * 360}, 100%, 50%);
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.size *= 0.95;
      }
      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function handleParticles() {
      for (let i = 0; i < particles.length; i++) {
        particles[i].update();
        particles[i].draw();
        if (particles[i].size < 0.5) {
          particles.splice(i, 1);
          i--;
        }
      }
    }

    canvas.addEventListener("mousemove", (event) => {
      const rect = canvas.getBoundingClientRect();
      const mouseX = event.clientX - rect.left;
      const mouseY = event.clientY - rect.top;
      for (let i = 0; i < 5; i++) {
        particles.push(new Particle(mouseX, mouseY));
      }
    });

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      handleParticles();
      requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener("resize", () => {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
    });
  </script>
</body>
</html>

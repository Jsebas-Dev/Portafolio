  <meta charset="UTF-8" />

  <title>Portafolio - Juan Sebastián</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
    }
    header {
      padding: 60px 20px;
    }
    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.2rem;
      color: #ddd;
    }
    .btn {
      display: inline-block;
      margin: 10px 5px;
      padding: 15px 25px;
      border-radius: 12px;
      background: linear-gradient(145deg, #ff416c, #ff4b2b);
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(255,255,255,0.2);
    }
    section {
      padding: 40px 20px;
    }
    footer {
      background: rgba(0,0,0,0.8);
      padding: 20px;
      margin-top: 40px;
    }
    footer a {
      margin: 0 8px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    footer a:hover {
      color: #ff416c;
    }
  </style>
</head>
